<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.JSON</title>
    <!--
        날짜 : 2024/02/14
        이름 : 박임재
        내용 : 자바스크립트 JSON 실습
    -->
</head>
<body>
    <h3>3.JSON</h3>

    <script>

        // JSON 객체
        const user = {
            "uid" : "a101",
            "name" : "김유신",
            "age" : 25,
            "addr" : "김해"
        };
        document.write('user : ' + user + '<br>');
        document.write('uid : ' + user.uid + '<br>');
        document.write('name : ' + user.name + '<br>');
        document.write('age : ' + user.age + '<br>');
        document.write('addr : ' + user.addr + '<br>');

        for(const k in user){
            document.write(k + ' : ' + user[k] + '<br>');
        }

        // JSON 배열
        const JsonData = {"users" : [
                            {"uid":"a101","name":"김유신","age":25,"addr":"김해"},
                            {"uid":"a102","name":"장보고","age":61,"addr":"부산"},
                            {"uid":"a103","name":"강감찬","age":24,"addr":"서울"},
                            {"uid":"a104","name":"이순신","age":35,"addr":"대구"},
                            {"uid":"a105","name":"김춘추","age":45,"addr":"광주"}
                        ]};
        
        for(const user of JsonData.users){
            document.write('<p>');
            document.write('uid : ' + user.uid + '<br>');
            document.write('name : ' + user.name + '<br>');
            document.write('age : ' + user.age + '<br>');
            document.write('addr : ' + user.addr + '<br>');
            document.write('</p>');

        }

    </script>

</body>
</html>
